<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Cute+Font&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Pick the time</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <img
      id="emotion-gif"
      src="../assets/clap.gif"
      alt="emotion"
      class="emotion-gif"
    />
    <h1 id="typewriter"></h1>

    <form
      id="loveForm"
      action="https://formsubmit.co/77549d382fa20746e3f02e727725aadf"
      method="POST"
    >
      <div class="custom-time-picker">
        <label for="start">I'll get to see you at...</label>
        <div class="scroll-container">
          <select class="hour-select" name="start-hour"></select>
          :
          <select class="minute-select" name="start-minute"></select>
        </div>
        <input type="hidden" name="start" id="start-hidden" />
      </div>

      <div class="custom-time-picker">
        <label for="end">Then you'll leave me at ðŸ¥º</label>
        <div class="scroll-container">
          <select class="hour-select end-hour" name="end-hour"></select>
          :
          <select class="minute-select end-minute" name="end-minute"></select>
        </div>
        <input type="hidden" name="end" id="end-hidden" />
      </div>

      <button type="submit">Thank you for your time hehehe</button>
    </form>
  </body>
</html>
