<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    />
    <title>Pick the time</title>
    <link rel="stylesheet" href="../style.css" />
    <script defer src="../script.js"></script>
  </head>
  <body>
    <h1>Please pick a time</h1>
    <form
      action="https://formsubmit.co/77549d382fa20746e3f02e727725aadf"
      method="POST"
    >
      <div class="form-group">
        <label for="start">When will you be free</label>
        <input type="time" name="start" required />
        <label for="end">until</label>
        <input id="end" type="time" name="end" required />
      </div>
      <button type="submit">Thank you for your time hehehe</button>
    </form>
  </body>
